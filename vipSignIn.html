<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>唯品会登录</title>
		<link rel="stylesheet" href="css/vipSignIn.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>
	<body>
		<header>
			<div>
				<a href="#"></a>
				<div class="header_you"></div>
			</div>			
		</header>
		<div class="MajorPart">
			<div class="MajorPart_div01">
				<div class="SignIn_right">
					<!--登录盒子上部分-->
					<div class="SignIn_right_top">
						<!--登录导航栏-->
						<nav class="right_var">
							<div class="right_01 right_byMa">扫码登录</div>
							<div class="right_01 right_byPutin">账户登录</div>
						</nav>
						<!--登录区-->
						<div class="SignIn_into">
							<!--登录扫码区-->
						    <div class="SignIn_byImg">
						    	<!--扫码-->
						    	<div class="byCode">
					    			<!--码区-->
					    			<div class="erCode">
					    				<div class="codImg"></div>
					    			</div>
							        
					                <!--划过移动图片-->
						        	<div class="tipImg"></div>
						    	</div>
							    
						        <!--提示-->
						        <div class="pro">
						        	<span class="pro_span"></span>
						        	打开<a class="Pro_center" href="#">唯品会APP个人中心</a>，扫一扫登录
						        </div>
						    </div>    
				               
					        <!--登录输入区-->
						    <div class="SignIn_in">
						    	<!--提示区-->
						    	<div class="warSign_item_group SignIn-error J_item_group">
						    		<div class="right_input-tip j_form_tip">
						    			<span class="text"></span>
						    		</div>
						    	</div>
						    	<!--手机-->
						    	<div class="SignIn_item has_item_icon J_item_group">						    		
						    		<div class="SignIn_input input_txt">
							        	<span class="c-icon c-icon-txt c-icon-form"></span>
							        	<input type="txt" class="ui-input u-input" id="" value="" placeholder="手机号/用户名/邮箱"/>
							        	<span class="u-input-warning iconfont icon-if-wrong"></span> 
							        	<span class="u-input-success iconfont icon-if-sucess"></span> 									
						    		</div>
						    		<div class="right_input-tip j_form_tip">
						    			<span class="text"></span>
						    		</div>
						    	</div>
						        
						        <!--密码-->
						        <div class="SignIn_item has_item_icon J_item_group">
						        	<div class="SignIn_input input_pass">
							        	<span class="c-icon c-icon-password c-icon-form"></span>
							        	<input type="password" class="ui-input u-input" id="" value="" placeholder="密码"/>
							        	<span class="u-input-warning iconfont icon-if-wrong"></span> 
							        	<span class="u-input-success iconfont icon-if-sucess"></span> 	
						        	</div>
						        	<div class="right_input-tip j_form_tip">
						    			<span class="text"></span>
						    		</div>
						        </div>
						        
						        <!--用户记录-->
						        <div class="record">
						        	<!--记住用户名-->
							        <span class="remember"></span>记住用户名
							        <!--忘记密码-->
							        <a href="#" class="forget">忘记密码</a>
						        </div>							        
								<!--登录按钮-->
								<a class="SignIn_but" href="#">登陆</a>
						    </div>   
					            
						</div>
					        
					</div>
					<!--登录盒子下部分-->
					<div class="SignIn_right_footer">
						<div class="right_footer_body">
							<!--微信登录-->
							<div class="signIn_WeChat">
								<div class="wechat_go">
									<a class="wechat_go_a" href="//passport.vip.com/login/weixin" target="_blank">
										<span class="wechat_Icon"></span>
										<span class="wechat_txt">微信</span>
									</a>
								</div>
							</div>
							<!--免费注册-->    
							<div class="signIn_register">
								<a class="register_link" href="#">免费注册</a>
							</div>	
							<!--其他登录方式-->
							<div class="signIn_other">									
								<!--登录方式-->
								<div class="signIn_style">
									<!--新浪，qq,支付宝-->
										<ul class="signIn_style_list">
											<li class="signIn_list_item isOpening">
												<a class="signIn_style_link" href="#" title="新浪微博登录方式正在升级，暂不可用，请使用其他登录方式">新浪微博</a>
											</li>
											<li class="signIn_list_item">
												<a class="signIn_style_link" href="#">QQ</a>
											</li>
											<li class="signIn_list_item">
												<a class="signIn_style_link" href="#">支付宝</a>
											</li>
										</ul>
								    <!--更多-->
							     	<a href="#" class="more-button">
							         	<span class="more_expand">
							         		更多
							         		<span class="iconfont icon-xia"></span>
							         	</span>
							         	<span class="more_collapse">
							         		收起
							         		<span class="iconfont icon-to-top"></span>
							         	</span>
							        </a>
								</div>
								<!--更多登录方式-->
								<div class="more_style_hidden">
									<ul class="login-other-list">
										<li class="login-other-item">
											<a href="#" class="login-other-item-link">网易</a>
										</li>
										<li class="login-other-item">
											<a href="#" class="login-other-item-link">人人网</a>
										</li>
										<li class="login-other-item">
											<a href="#" class="login-other-item-link">建行登录</a>
										</li>
										<li class="login-other-item">
											<a href="#" class="login-other-item-link">开心网</a>
										</li>
										<li class="login-other-item">
											<a href="#" class="login-other-item-link">中国移动</a>
										</li>
										<li class="login-other-item">
											<a href="#" class="login-other-item-link">翼支付</a>
										</li>
									</ul>
								</div>
							</div>							
						</div>						
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
		</footer>
	</body>
</html>
