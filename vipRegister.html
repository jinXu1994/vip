<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>唯品会注册</title>
		<link rel="stylesheet" href="css/vipRegister.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>
	<body>
	    <header>
			<div>
				<a href="#"></a>
				<div class="header_you"></div>
			</div>			
		</header>
        <div class="MajorPart">
			<div class="MajorPart_div01">
				<div class="Regist_right">
					<!--注册盒子上部分-->
					<div class="Regist_right_top">
						<!--注册头部-->
						<div class="right_top_head">
							<div class="right_topHead">
								<span class="right_top_span">会员注册</span>
								<div class="topHead-Jump">
									已注册<a href="#">可直接注册</a>
								</div>							
							</div>
						</div>
						
						<!--注册区-->
						<div class="Regist_into">							
					        <!--注册输入区-->
						    <div class="Regist_in">
						    	<!--提示区-->
						    	<div class="warSign_item_group Regist-error J_item_group">
						    		<div class="right_input-tip j_form_tip">
						    			<span class="text"></span>
						    		</div>
						    	</div>
						    	<!--手机号码-->
						    	<div class="Regist_item has_item_icon J_item_group">						    		
						    		<div class="Regist_input input_txt inpu_phoneNum">
							        	<span class="c-icon c-icon-txt c-icon-form"></span>
							        	<input type="txt" class="ui-input u-input userphone" name="userphone" value="" placeholder="请输入手机号码"/>
							        	<span class="u-inputTips iconfont icon-if-wrong"></span> 
							        	<span class="u-inputTips iconfont icon-if-success"></span> 									
						    		</div>
						    		<div class="right_input-tip j_form_tip ifphone">
						    			<span class="text"></span>
						    		</div>
						    	</div>
						        <!--发送验证码-->
						        <div class="Regist_item has_item_icon J_item_group">
					        		<div class="Regist_input input_txt inpu_yanZhengNum">
							        	<span class="c-icon c-icon-VerCode c-icon-form"></span>
							        	<input type="txt" class="ui-input u-input ui-code" value="" placeholder="请输入验证码"/>
							        	<span class="u-inputTips iconfont icon-if-wrong if-Tips01"></span> 
							        	<span class="u-inputTips iconfont icon-if-success if-Tips02"></span> 
										<a href="" class="VerCode_code code_btn Di_codeBtn">获取验证码</a>	
						    		</div>						    		
						    		<div class="right_input-tip j_form_tip ifYanZheng">
						    			<span class="text"></span>
						    		</div>
						    	</div>
						        <!--密码-->
						        <div class="Regist_item has_item_icon J_item_group">
						        	<div class="Regist_input input_pass inpu_passNum">
							        	<span class="c-icon c-icon-password c-icon-form"></span>
							        	<input type="password" class="ui-input u-input userpass" name="userpass" value="" placeholder="密码由6-20位字母，数字和符号组合"/>
							        	<span class="u-inputTips iconfont icon-if-wrong"></span> 
							        	<span class="u-inputTips iconfont icon-if-success"></span> 	
						        	</div>
						        	<div class="right_input-tip j_form_tip">
						    			<span class="text"></span>
						    		</div>
						        </div>
						        <!--确认密码-->
						        <div class="Regist_item has_item_icon J_item_group">
						        	<div class="Regist_input input_pass inpu_NewPassNum">
							        	<span class="c-icon c-icon-confirmPassword c-icon-form"></span>
							        	<input type="password" class="ui-input u-input userpassChange" id="" value="" placeholder="请再次输入上面密码"/>
							        	<span class="u-inputTips iconfont icon-if-wrong"></span> 
							        	<span class="u-inputTips iconfont icon-if-success"></span> 	
						        	</div>
						        	<div class="right_input-tip j_form_tip">
						    			<span class="text"></span>
						    		</div>
						        </div>
						        <!--条款记录-->
						        <div class="Regist_item has_item_icon J_item_group">
							        <div class="clause">
							        	<span class="choose"></span> 
							        	<span>我已阅读并接受以下条款：</span>
							        	<a href="#" class="forget"> 《唯品会服务条款》</a>
							        	<a href="#" class="forget"> 《隐私条款》</a>
							        	<a href="#" class="forget"> 《唯品支付用户协议》</a>					        	
								    </div>
							        <div class="right_input-tip j_form_tip">
						    			<span class="text"></span>
						    		</div>
						         </div>
								<!--登录按钮-->
								<div class="zhuce_but">
									<a id="but" class="Register_but" href="#">立即注册</a>
								</div>
								
						    </div>   
					            
						</div>					        
					</div>
				</div>
			</div>
		</div>
		<footer>
			<p>Copyright 2008-2019 vip.com，All Rights Reserved ICP证：粤 B2-20080329</p>
		</footer>
	</body>
</html>
<script type="text/javascript" src="js/vipRegister.js"></script>
<script src="js/jquery-1.8.3.js"></script>
